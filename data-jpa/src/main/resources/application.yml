spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true #system.out에 sql 출력
        format_sql: true

#logging에 sql 출력
logging:
  level:
    org.hibernate.SQL: debug
    #org.hibernate.type: trace #쿼리 파라미터 출력
